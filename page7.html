@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Dancing+Script:wght@600&display=swap');

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0c0f2d,#000);
  font-family:Poppins,sans-serif;
  color:#fff;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* fade */
.fade{animation:fadeIn 1.8s ease}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

/* stars */
.star{
  position:absolute;
  width:2px;height:2px;
  background:white;
  border-radius:50%;
  opacity:.45;
}

/* floating glow */
.glow{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,rgba(255,80,150,.08),transparent 70%);
}

/* phone frame */
.phone{
  width:320px;
  background:#000;
  border-radius:30px;
  padding:18px;
  box-shadow:0 0 40px rgba(255,80,150,.5);
}

/* screen */
.screen{
  background:linear-gradient(135deg,#1a1f4d,#0c1025);
  border-radius:22px;
  padding:25px 20px;
  text-align:center;
}

/* call time */
.time{
  font-size:13px;
  opacity:.7;
  margin-bottom:10px;
}

/* heart pulse */
.heart{
  font-size:38px;
  animation:beat 2s infinite;
}
@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:32px;
  margin:10px 0;
}

p{
  font-size:14px;
  line-height:1.6;
  opacity:.9;
}

/* next button */
button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff5fa2,#ff2f6d);
  color:#fff;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,120,200,.6);
}

button:hover{transform:scale(1.05)}
</style>
</head>
